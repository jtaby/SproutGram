<html>
  <head>
    <link rel="stylesheet" href="assets/bpm_styles.css" type="text/css" media="screen" charset="utf-8" />
    <link rel="stylesheet" href="assets/SproutGram/bpm_styles.css" type="text/css" media="screen" charset="utf-8" />

    <meta name="viewport" content="width=720" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    
    <title>SproutGram</title>
  </head>
  <body>
    <script type="text/html">
      <div id="curtain"></div>
      {{#collection SproutGram.PhotosView}}
        {{#view SproutGram.PhotoView classNames="photo"}}
          <div class="content-wrapper">
            <img class="image_canvas" {{bindAttr src="parentView.content.standard_res"}} height="256" width="256">
            <div class="details">
              <div class="title">{{title}}</div>
              <div class="username">{{username}}</div>
            </div>
          </div>
        {{/view}}
      {{/collection}}
    </script>
  </body>

  <script type="text/javascript" src="assets/bpm_libs.js"></script>
  <script type="text/javascript" src="assets/SproutGram/bpm_libs.js"></script>
</html>
